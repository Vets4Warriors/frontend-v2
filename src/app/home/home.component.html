<div *ngIf="!authService.authenticated; else loggedIn">
  <app-login></app-login>
</div>
<ng-template #loggedIn>
  <!-- The search bar and branches -->
  <virtual-scroll [items]="branches" (update)="viewBranches = $event">
    <p *ngFor="let branch of viewBranches">Branch</p>

    <md-spinner *ngIf="loading"></md-spinner>
  </virtual-scroll>
</ng-template>
